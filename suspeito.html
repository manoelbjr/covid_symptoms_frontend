<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/suspeito.css">
    <!-- MOBILE FIRST-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <h2>Informações Endereço</h2>
    
    <div id="formulario" > 
      <form action="http://localhost:8000/api/sintomatico" method="POST">
        <div class="form-group">
          <label for="exampleFormControlInput1">Nome Completo</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="nome">
        </div>
        <div class="form-group">
          <label for="address">Endereço</label>
          <input type="text" class="form-control" id="address" name="endereco">
        </div>
        <div class="form-group">
          <label for="number">Numero</label>
          <input type="text" class="form-control" id="number" name="numero">
        </div>
        <div class="form-group">
          <label for="neighbourhood">Bairro</label>
          <input type="text" class="form-control" id="neighbourhood" name="bairro">
        </div>
        <div class="form-group">
          <label for="city">Cidade</label>
          <input type="text" class="form-control" id="city" name="cidade">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Selecione o Estado</label>
          <select class="form-control" id="exampleFormControlSelect1" name="uf">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div id="btn-enviar">
          <button type="submit" class="btn btn-info btn-lg">Submit</button>
        </div>
        
      </div>
    </form>

  <script src="./js/controller.js"></script>
  </body>
</html>
